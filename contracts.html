<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts & Estimates - CivilMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }</style>
</head>
<body class="p-6 max-w-[1200px] mx-auto min-h-screen pb-20">

    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-slate-800">Estimator / Contracts</h1>
            <p class="text-slate-500 text-sm">Create Quotes & Schedule of Rates</p>
        </div>
        <button onclick="window.location.href='dashboard.html'" class="text-slate-500 hover:text-slate-800 font-bold">
            <i class="fas fa-times"></i> Close
        </button>
    </header>

    <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">
        
        <div class="grid grid-cols-2 gap-6 mb-6">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Project Name</label>
                <input type="text" id="pName" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg font-bold text-slate-700" placeholder="e.g. 123 Queen St Excavation">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Client Name</label>
                <input type="text" id="pClient" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg font-bold text-slate-700" placeholder="e.g. Fletcher Living">
            </div>
        </div>

        <div class="mb-6">
            <h3 class="text-sm font-bold text-slate-700 uppercase mb-2 border-b pb-2">Schedule of Rates (SoR)</h3>
            <table class="w-full text-left">
                <thead class="bg-slate-100 text-slate-500 text-xs uppercase">
                    <tr>
                        <th class="p-3 w-10">#</th>
                        <th class="p-3">Description</th>
                        <th class="p-3 w-20">Unit</th>
                        <th class="p-3 w-24 text-center">Qty</th>
                        <th class="p-3 w-32 text-right">Rate ($)</th>
                        <th class="p-3 w-32 text-right">Total ($)</th>
                        <th class="p-3 w-10"></th>
                    </tr>
                </thead>
                <tbody id="lineItems">
                    </tbody>
            </table>
            <button onclick="addRow()" class="mt-4 text-blue-600 text-sm font-bold hover:underline flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Add Line Item
            </button>
        </div>

        <div class="flex justify-end border-t border-slate-200 pt-6">
            <div class="w-1/3 space-y-2">
                <div class="flex justify-between text-slate-600">
                    <span>Subtotal (Net)</span>
                    <span class="font-bold" id="grandTotal">$0.00</span>
                </div>
                <div class="flex justify-between text-slate-600">
                    <span>Margin / Profit (15%)</span>
                    <span class="font-bold text-green-600" id="profitVal">$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold text-slate-800 border-t border-slate-300 pt-2 mt-2">
                    <span>Contract Sum (Ex GST)</span>
                    <span id="finalSum">$0.00</span>
                </div>
            </div>
        </div>

    </div>

    <div class="fixed bottom-6 right-6">
        <button onclick="saveContract()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-10 rounded-full shadow-2xl flex items-center gap-3 transition transform hover:scale-105">
            <i class="fas fa-save"></i> Save Contract & Exit
        </button>
    </div>

    <script>
        // CONFIGURACION FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyBcgFroLuH-8AQ_0uXmCffnYpEkJZEeBYk", authDomain: "civilmate-933db.firebaseapp.com", projectId: "civilmate-933db", storageBucket: "civilmate-933db.firebasestorage.app", messagingSenderId: "679829297548", appId: "1:679829297548:web:42f9a5217314b787ed9ea9" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Si estamos editando uno existente
        const currentId = localStorage.getItem('civilmate_current_project_id');

        // INICIALIZAR
        if(currentId) {
            loadProject(currentId);
        } else {
            addRow(); // Empezar con una fila vacía
        }

        function addRow(data = {}) {
            const tbody = document.getElementById('lineItems');
            const row = document.createElement('tr');
            row.className = "border-b border-slate-50 last:border-0 hover:bg-slate-50 transition group item-row";
            
            row.innerHTML = `
                <td class="p-3 text-slate-300 text-xs align-middle"><i class="fas fa-grip-vertical"></i></td>
                <td class="p-3"><input type="text" class="w-full bg-transparent outline-none font-bold text-slate-700 inp-desc" placeholder="Item Description" value="${data.desc || ''}"></td>
                <td class="p-3"><input type="text" class="w-full bg-transparent outline-none text-slate-500 text-center inp-unit" placeholder="m3" value="${data.unit || ''}"></td>
                <td class="p-3"><input type="number" class="w-full bg-slate-100 rounded p-1 outline-none text-center font-mono font-bold inp-qty" placeholder="0" value="${data.qty || ''}" oninput="calcRow(this)"></td>
                <td class="p-3"><input type="number" class="w-full bg-slate-100 rounded p-1 outline-none text-right font-mono text-slate-600 inp-rate" placeholder="0.00" value="${data.rate || ''}" oninput="calcRow(this)"></td>
                <td class="p-3 text-right font-mono font-bold text-slate-800 row-total">$0.00</td>
                <td class="p-3 text-center"><button onclick="this.closest('tr').remove(); calcTotal();" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
            `;
            tbody.appendChild(row);
            if(data.qty) calcRow(row.querySelector('.inp-qty')); // Calcular si cargamos datos
        }

        function calcRow(input) {
            const row = input.closest('tr');
            const qty = parseFloat(row.querySelector('.inp-qty').value) || 0;
            const rate = parseFloat(row.querySelector('.inp-rate').value) || 0;
            const total = qty * rate;
            row.querySelector('.row-total').innerText = fmtMoney(total);
            calcTotal();
        }

        function calcTotal() {
            let subtotal = 0;
            document.querySelectorAll('.row-total').forEach(el => {
                subtotal += parseFloat(el.innerText.replace('$','').replace(',','')) || 0;
            });

            const margin = subtotal * 0.15; // 15% Profit
            const total = subtotal + margin;

            document.getElementById('grandTotal').innerText = fmtMoney(subtotal);
            document.getElementById('profitVal').innerText = fmtMoney(margin);
            document.getElementById('finalSum').innerText = fmtMoney(total);
        }

        function saveContract() {
            const name = document.getElementById('pName').value;
            const client = document.getElementById('pClient').value;
            
            if(!name) return alert("Project Name is required!");

            // 1. RECOPILAR DATOS DE LA TABLA (EL PASO CLAVE QUE FALTABA)
            let schedule = [];
            document.querySelectorAll('.item-row').forEach(row => {
                const desc = row.querySelector('.inp-desc').value;
                const unit = row.querySelector('.inp-unit').value;
                const qty = parseFloat(row.querySelector('.inp-qty').value) || 0;
                const rate = parseFloat(row.querySelector('.inp-rate').value) || 0;

                if(desc && qty > 0) {
                    schedule.push({ desc, unit, qty, rate });
                }
            });

            // Totales
            const totalStr = document.getElementById('finalSum').innerText;
            const totalVal = parseFloat(totalStr.replace('$','').replace(',',''));
            const profitStr = document.getElementById('profitVal').innerText;
            const profitVal = parseFloat(profitStr.replace('$','').replace(',',''));

            const projectData = {
                name: name,
                client: client,
                schedule: schedule, // <--- AQUI SE GUARDA LA LISTA
                total: totalVal,
                profit: profitVal,
                updatedAt: Date.now(),
                status: currentId ? 'Updated' : 'Pending', // Mantiene status si existe, sino Pending
                createdAt: currentId ? undefined : Date.now() // Solo crea fecha si es nuevo
            };

            // Limpiar undefined
            Object.keys(projectData).forEach(key => projectData[key] === undefined && delete projectData[key]);

            const promise = currentId 
                ? db.collection('projects').doc(currentId).update(projectData)
                : db.collection('projects').add(projectData);

            promise.then(() => {
                alert("✅ Contract & Schedule Saved Successfully!");
                window.location.href = 'dashboard.html';
            }).catch(e => alert("Error: " + e.message));
        }

        function loadProject(id) {
            db.collection('projects').doc(id).get().then(doc => {
                if(doc.exists) {
                    const data = doc.data();
                    document.getElementById('pName').value = data.name;
                    document.getElementById('pClient').value = data.client;
                    
                    // Cargar filas
                    const tbody = document.getElementById('lineItems');
                    tbody.innerHTML = ""; // Limpiar
                    if(data.schedule && data.schedule.length > 0) {
                        data.schedule.forEach(item => addRow(item));
                    } else {
                        addRow(); // Al menos una vacía
                    }
                    calcTotal();
                }
            });
        }

        function fmtMoney(n) { return "$" + n.toLocaleString('en-NZ', {minimumFractionDigits: 2, maximumFractionDigits: 2}); }
    </script>
</body>
</html>
