<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&S Menu - CivilMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen p-6 flex flex-col items-center">
    
    <header class="w-full max-w-md flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-bold">Health & Safety</h1>
            <p class="text-sm text-slate-400">Site Compliance</p>
        </div>
        <a href="index.html" class="bg-slate-700 px-3 py-2 rounded text-sm hover:bg-slate-600">Back</a>
    </header>

    <div class="w-full max-w-md space-y-4">
        
        <div onclick="window.location.href='safety.html'" class="bg-red-600 rounded-xl p-6 flex items-center gap-4 cursor-pointer hover:bg-red-500 transition shadow-lg shadow-red-900/20">
            <i class="fas fa-exclamation-triangle text-3xl"></i>
            <div>
                <h3 class="font-bold text-lg">Report Incident</h3>
                <p class="text-xs text-red-200">Near Miss / Accident Log</p>
            </div>
        </div>

        <div onclick="window.location.href='toolbox.html'" class="bg-slate-800 rounded-xl p-6 flex items-center gap-4 cursor-pointer hover:bg-slate-700 transition border border-slate-700">
            <i class="fas fa-users text-3xl text-blue-400"></i>
            <div>
                <h3 class="font-bold text-lg">Toolbox Talk</h3>
                <p class="text-xs text-slate-400">Daily Briefing Record</p>
            </div>
        </div>

        <div onclick="window.location.href='induction.html'" class="bg-slate-800 rounded-xl p-6 flex items-center gap-4 cursor-pointer hover:bg-slate-700 transition border border-slate-700">
            <i class="fas fa-hard-hat text-3xl text-yellow-400"></i>
            <div>
                <h3 class="font-bold text-lg">Site Induction</h3>
                <p class="text-xs text-slate-400">New Visitor / Staff</p>
            </div>
        </div>
    </div>

    <p class="mt-8 text-xs text-slate-500">CivilMate H&S Module V2.0</p>
</body>
</html>
