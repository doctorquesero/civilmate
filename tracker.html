<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Site Tracker - CivilMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: 'Segoe UI', sans-serif; color: white; touch-action: manipulation; }
        .input-dark { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 8px; width: 100%; padding: 12px; outline: none; }
        .input-dark:focus { border-color: #3b82f6; }
        .btn-primary { background: #2563eb; color: white; font-weight: bold; padding: 15px; border-radius: 8px; width: 100%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); transition: transform 0.1s; }
        .btn-primary:active { transform: scale(0.98); }
        
        /* ESTILOS FIRMA DIGITAL */
        canvas { background-color: white; border-radius: 0.5rem; cursor: crosshair; touch-action: none; width: 100%; }
        
        /* GRID DE FOTOS */
        .photo-thumb { position: relative; width: 100%; height: 80px; border-radius: 8px; overflow: hidden; border: 1px solid #475569; }
        .photo-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .photo-del { position: absolute; top: 0; right: 0; background: rgba(220, 38, 38, 0.9); color: white; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-bottom-left-radius: 8px; cursor: pointer; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto min-h-screen flex flex-col pb-24">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-xl font-bold text-yellow-500"><i class="fas fa-hard-hat mr-2"></i>Site Tracker</h1>
            <p class="text-xs text-slate-400">Supervisor Daily Log</p>
        </div>
        <button onclick="window.location.href='index.html'" class="bg-slate-700 text-xs px-3 py-1 rounded hover:bg-slate-600">Exit</button>
    </div>

    <div class="mb-4">
        <label class="text-[10px] font-bold text-slate-500 uppercase">Select Active Project</label>
        <select id="projectSelect" onchange="changeProject()" class="w-full bg-slate-800 p-3 rounded-lg border border-blue-900 mt-1 font-bold text-lg text-white outline-none focus:border-blue-500">
            <option value="">Loading Projects...</option>
        </select>
    </div>

    <div class="bg-slate-800 p-3 rounded-lg border border-slate-700 mb-4">
        <div class="flex justify-between items-center mb-2">
            <label class="text-[10px] font-bold text-blue-400 uppercase"><i class="fas fa-cloud mr-1"></i> Weather Conditions</label>
            <input type="date" id="logDate" class="bg-transparent text-xs text-slate-300 outline-none text-right">
        </div>
        <div class="grid grid-cols-2 gap-3">
            <select id="weatherSelect" class="input-dark text-sm py-2">
                <option value="Sunny ‚òÄÔ∏è">Sunny ‚òÄÔ∏è</option>
                <option value="Cloudy ‚òÅÔ∏è">Cloudy ‚òÅÔ∏è</option>
                <option value="Rain üåßÔ∏è">Rain üåßÔ∏è</option>
                <option value="Windy üí®">Windy üí®</option>
            </select>
            <input type="number" id="tempInput" placeholder="Temp ¬∞C" class="input-dark text-sm py-2">
        </div>
    </div>

    <div class="space-y-4 flex-1">
        
        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase">What are you working on?</label>
            <select id="itemSelect" class="input-dark mt-1" onchange="updateUnitLabel()">
                <option value="">-- First Select Project --</option>
            </select>
            <p class="text-right mt-1"><a href="#" onclick="toggleExtraWork()" class="text-xs text-yellow-500 hover:underline">+ Report Unforeseen / Extra Work</a></p>
        </div>

        <div id="extraWorkArea" class="hidden bg-yellow-900/20 p-3 rounded border border-yellow-700/50">
            <label class="text-[10px] font-bold text-yellow-500 uppercase">Extra Work Description</label>
            <input type="text" id="extraDesc" class="input-dark mt-1 border-yellow-700" placeholder="e.g. Broken pipe repair">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-[10px] font-bold text-green-500 uppercase">Qty Completed Today</label>
                <input type="number" id="qtyInput" class="input-dark mt-1 text-2xl font-bold text-center text-green-400 border-green-900 bg-green-900/10" placeholder="0">
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase">Unit</label>
                <input type="text" id="unitDisplay" class="input-dark mt-1 text-center text-slate-400" readonly placeholder="-">
            </div>
        </div>

        <div>
            <div class="flex justify-between items-end mb-2">
                <label class="text-[10px] font-bold text-slate-500 uppercase">Evidence (Max 10 Photos)</label>
                <span id="photoCount" class="text-[9px] text-slate-400">0/10</span>
            </div>
            
            <div class="flex gap-2 h-24 mb-3">
                <label class="w-24 h-full bg-slate-800 border border-dashed border-slate-600 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-slate-700 transition active:scale-95 flex-shrink-0">
                    <i class="fas fa-camera text-2xl text-blue-400 mb-1"></i>
                    <span class="text-[9px] text-slate-500 text-center">Add<br>Photos</span>
                    <input type="file" id="photoInput" accept="image/*" multiple class="hidden" onchange="handleFileSelect(event)">
                </label>
                
                <textarea id="notesInput" class="flex-1 input-dark h-full text-xs resize-none" placeholder="Add specific details (Location, gridline, issues)..."></textarea>
            </div>

            <div id="photoGrid" class="grid grid-cols-4 gap-2">
                </div>
        </div>

        <div class="pt-4 border-t border-slate-800">
            <label class="text-[10px] font-bold text-slate-500 uppercase">Certified By (Site Engineer)</label>
            <input type="text" id="signerName" class="input-dark mt-1 mb-3 py-2 text-sm" placeholder="Enter your full name">
            
            <label class="text-[10px] font-bold text-slate-500 uppercase">Digital Signature</label>
            <div class="relative rounded-lg overflow-hidden border border-slate-600 mt-1 bg-white">
                <canvas id="sigCanvas" height="120"></canvas>
                <button onclick="clearSig()" class="absolute top-1 right-1 text-[10px] bg-slate-200 text-slate-800 px-2 py-1 rounded shadow hover:bg-slate-300">Clear</button>
            </div>
            <p class="text-[9px] text-slate-500 mt-1 italic text-center">I certify this measurement is accurate per NZS 3910.</p>
        </div>

    </div>

    <button onclick="saveLog()" id="btnSave" class="btn-primary py-4 mt-6 text-lg shadow-blue-900/50 mb-8">
        <i class="fas fa-save mr-2"></i> Save Daily Log
    </button>
    <p id="statusMsg" class="text-center text-xs mt-2 text-slate-500 mb-4"></p>

    <div class="border-t border-slate-800 pt-4">
        <h3 class="text-xs font-bold text-slate-500 uppercase mb-2">Today's Logs</h3>
        <div id="todayList" class="space-y-2 text-sm text-slate-400">
            <p class="italic opacity-50">Loading logs...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBcgFroLuH-8AQ_0uXmCffnYpEkJZEeBYk", authDomain: "civilmate-933db.firebaseapp.com", projectId: "civilmate-933db", storageBucket: "civilmate-933db.firebasestorage.app", messagingSenderId: "679829297548", appId: "1:679829297548:web:42f9a5217314b787ed9ea9" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentPid = localStorage.getItem('civilmate_current_project_id'); 
        let photoEvidence = []; // Array para m√∫ltiples fotos
        let contractItems = [];

        // SIGNATURE CANVAS SETUP
        const canvas = document.getElementById('sigCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // INIT
        document.getElementById('logDate').valueAsDate = new Date();
        setupCanvas(); // Configurar firma
        loadAllActiveProjects(); 

        // --- 1. PROJECT LOGIC ---
        function loadAllActiveProjects() {
            const select = document.getElementById('projectSelect');
            select.innerHTML = '<option value="">Loading...</option>';

            db.collection('projects').where('status', 'in', ['Active', 'Pending', 'Won']).get().then(snap => {
                select.innerHTML = '<option value="">-- Select Project --</option>';
                if (snap.empty) { select.innerHTML = '<option value="">No Active Projects</option>'; return; }

                snap.forEach(doc => {
                    const p = doc.data();
                    const isSelected = doc.id === currentPid ? 'selected' : '';
                    select.innerHTML += `<option value="${doc.id}" ${isSelected}>${p.name}</option>`;
                });

                if (currentPid) loadProjectData(currentPid);
            });
        }

        function changeProject() {
            const newPid = document.getElementById('projectSelect').value;
            if (newPid) {
                currentPid = newPid;
                localStorage.setItem('civilmate_current_project_id', newPid);
                loadProjectData(newPid);
            } else {
                document.getElementById('itemSelect').innerHTML = '<option value="">-- Select Project First --</option>';
            }
        }

        function loadProjectData(id) {
            db.collection('projects').doc(id).get().then(doc => {
                if(doc.exists) {
                    const p = doc.data();
                    contractItems = p.schedule || p.items || [];
                    const itemSel = document.getElementById('itemSelect');
                    itemSel.innerHTML = '<option value="">-- Select Schedule Item --</option>';
                    
                    if (contractItems.length === 0) {
                        itemSel.innerHTML = '<option value="">(No Items found)</option>';
                    } else {
                        contractItems.forEach((item, idx) => {
                            const name = item.desc || item.name || `Item #${idx+1}`;
                            itemSel.innerHTML += `<option value="${idx}">${name}</option>`;
                        });
                    }
                }
            });
            loadTodayLogs();
        }

        function updateUnitLabel() {
            const idx = document.getElementById('itemSelect').value;
            if(idx !== "") {
                const item = contractItems[idx];
                document.getElementById('unitDisplay').value = item.unit || "ls";
                document.getElementById('extraWorkArea').classList.add('hidden');
            }
        }

        function toggleExtraWork() {
            document.getElementById('itemSelect').value = "";
            document.getElementById('unitDisplay').value = "hr"; 
            document.getElementById('extraWorkArea').classList.remove('hidden');
            document.getElementById('extraDesc').focus();
        }

        // --- 2. MULTI-PHOTO LOGIC ---
        function handleFileSelect(evt) {
            const files = evt.target.files;
            if (!files.length) return;

            if (photoEvidence.length + files.length > 10) {
                alert("‚ö†Ô∏è Limit reached: Max 10 photos allowed.");
                return;
            }

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // Compresi√≥n b√°sica
                        const canvas = document.createElement('canvas');
                        let width = img.width, height = img.height;
                        const maxSize = 800;
                        if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } 
                        else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                        canvas.width = width; canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        photoEvidence.push(canvas.toDataURL('image/jpeg', 0.7)); // Guardar Base64
                        renderPhotoGrid();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function renderPhotoGrid() {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = "";
            document.getElementById('photoCount').innerText = `${photoEvidence.length}/10`;

            photoEvidence.forEach((src, idx) => {
                grid.innerHTML += `
                    <div class="photo-thumb">
                        <img src="${src}">
                        <div class="photo-del" onclick="removePhoto(${idx})"><i class="fas fa-times"></i></div>
                    </div>
                `;
            });
        }

        window.removePhoto = (idx) => {
            photoEvidence.splice(idx, 1);
            renderPhotoGrid();
        }

        // --- 3. SIGNATURE LOGIC ---
        function setupCanvas() {
            canvas.width = canvas.parentElement.offsetWidth; // Ajustar ancho
            
            // Mouse
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            
            // Touch (Prevenir scroll)
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); }, {passive: false});
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); }, {passive: false});
            canvas.addEventListener('touchend', stopDraw);
        }

        function startDraw(e) {
            drawing = true;
            ctx.beginPath();
            const rect = canvas.getBoundingClientRect();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function draw(e) {
            if(!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }

        function stopDraw() { drawing = false; }
        window.clearSig = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); }

        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width; blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }

        // --- 4. SAVE LOGIC ---
        function saveLog() {
            if (!currentPid) return alert("Select a project first!");

            const idx = document.getElementById('itemSelect').value;
            const extraDesc = document.getElementById('extraDesc').value;
            const qty = parseFloat(document.getElementById('qtyInput').value);
            const signer = document.getElementById('signerName').value;
            const notes = document.getElementById('notesInput').value;
            
            // Validaciones Legales
            if(!idx && !extraDesc) return alert("Select item or describe extra work.");
            if(!qty) return alert("Enter quantity.");
            if(!signer) return alert("‚ö†Ô∏è Traceability: Name Required.");
            if(isCanvasBlank()) return alert("‚ö†Ô∏è Traceability: Signature Required.");
            if(photoEvidence.length === 0) return alert("‚ö†Ô∏è Evidence: At least 1 photo required.");

            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            let itemName = idx !== "" ? (contractItems[idx].desc || contractItems[idx].name) : "EXTRA: " + extraDesc;
            let unit = idx !== "" ? (contractItems[idx].unit || "ls") : document.getElementById('unitDisplay').value;

            const logData = {
                projectId: currentPid,
                date: document.getElementById('logDate').value,
                itemName: itemName,
                qty: qty,
                unit: unit,
                weather: document.getElementById('weatherSelect').value + " " + document.getElementById('tempInput').value + "¬∞C",
                notes: notes,
                photos: photoEvidence, // Array
                signedBy: signer,
                signature: canvas.toDataURL(), // Base64
                timestamp: Date.now()
            };

            db.collection('site_logs').add(logData).then(() => {
                document.getElementById('statusMsg').innerText = "‚úÖ Saved Successfully!";
                setTimeout(() => location.reload(), 1500); // Recargar para limpiar
            }).catch((error) => {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save mr-2"></i> Save Daily Log';
            });
        }

        function loadTodayLogs() {
            if (!currentPid) return;
            const today = document.getElementById('logDate').value;
            db.collection('site_logs')
                .where('projectId', '==', currentPid)
                .where('date', '==', today)
                .get().then(snap => {
                    const div = document.getElementById('todayList');
                    div.innerHTML = "";
                    if(snap.empty) { div.innerHTML = '<p class="italic opacity-50">No logs yet today.</p>'; return; }
                    snap.forEach(doc => {
                        const d = doc.data();
                        div.innerHTML += `<div class="bg-slate-800 p-2 rounded border border-slate-700 flex justify-between mb-1"><span>${d.itemName}</span> <span class="text-green-400 font-bold">${d.qty} ${d.unit}</span></div>`;
                    });
                });
        }
    </script>
</body>
</html>
