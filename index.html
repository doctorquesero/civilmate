<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CivilMate Field App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: #262626; position: relative; }
    </style>
</head>
<body class="text-white">

    <div class="mobile-container flex flex-col p-6">
        <header class="mb-8 pt-6 pb-4 text-center relative border-b border-gray-700">
            <h1 class="text-3xl font-bold tracking-wide">CivilMate</h1>
            <p class="text-gray-400 text-xs mt-1 uppercase tracking-widest">NZ Small Business Suite</p>
        </header>

        <div class="flex-1 flex flex-col justify-center space-y-5">

            <a href="hs_menu.html" class="w-full bg-gradient-to-r from-red-600 to-red-500 hover:brightness-110 active:scale-95 transition transform rounded-2xl py-6 px-6 flex items-center shadow-lg cursor-pointer no-underline border border-red-400/30">
                <div class="bg-black/20 w-14 h-14 rounded-xl flex items-center justify-center mr-5">
                    <i class="fas fa-shield-alt text-3xl text-white"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-xl leading-none text-white mb-1">Health & Safety</span>
                    <span class="text-xs text-red-100 opacity-80">Inductions, Hazards, Reports</span>
                </div>
                <div class="ml-auto opacity-50"><i class="fas fa-chevron-right"></i></div>
            </a>

            <a href="tracker.html" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:brightness-110 active:scale-95 transition transform rounded-2xl py-6 px-6 flex items-center shadow-lg cursor-pointer no-underline border border-green-400/30">
                <div class="bg-black/20 w-14 h-14 rounded-xl flex items-center justify-center mr-5">
                    <i class="fas fa-tasks text-3xl text-white"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-xl leading-none text-white mb-1">Site Control</span>
                    <span class="text-xs text-green-100 opacity-80">Daily Logs & Progress</span>
                </div>
                <div class="ml-auto opacity-50"><i class="fas fa-chevron-right"></i></div>
            </a>

            <button onclick="alert('Module: NZS 3902 Contracts Generator \nStatus: Coming Soon')" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:brightness-110 active:scale-95 transition transform rounded-2xl py-6 px-6 flex items-center shadow-lg border border-blue-400/30 opacity-90">
                <div class="bg-black/20 w-14 h-14 rounded-xl flex items-center justify-center mr-5">
                    <i class="fas fa-file-signature text-3xl text-white"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-xl leading-none text-white mb-1">Contracts</span>
                    <span class="text-xs text-blue-100 opacity-80">Estimates & NZS 3902</span>
                </div>
                <div class="ml-auto opacity-50"><i class="fas fa-lock"></i></div>
            </button>

            <button onclick="alert('Module: Payment Claims & Invoicing \nStatus: Coming Soon')" class="w-full bg-gradient-to-r from-slate-700 to-slate-600 hover:brightness-110 active:scale-95 transition transform rounded-2xl py-6 px-6 flex items-center shadow-lg border border-slate-500/30 opacity-90">
                <div class="bg-black/20 w-14 h-14 rounded-xl flex items-center justify-center mr-5">
                    <i class="fas fa-calculator text-3xl text-white"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-xl leading-none text-white mb-1">Valuations</span>
                    <span class="text-xs text-gray-300 opacity-80">Claims & Variations</span>
                </div>
                <div class="ml-auto opacity-50"><i class="fas fa-lock"></i></div>
            </button>

        </div>
        <footer class="mt-8 text-center text-gray-500 text-xs">CivilMate V1.2 &bull; Enterprise Menu</footer>
    </div>
</body>
</html>
