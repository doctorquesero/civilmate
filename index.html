<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CivilMate Field App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; font-family: 'Inter', sans-serif; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: #262626; position: relative; }
    </style>
</head>
<body class="text-white">

    <div class="mobile-container flex flex-col p-6">
        <header class="mb-8 pt-4 text-center relative">
            <h1 class="text-2xl font-bold tracking-wide">CivilMate</h1>
            <p class="text-gray-400 text-xs mt-1">Field Management System V1.0</p>
        </header>

        <div class="flex-1 flex flex-col justify-center space-y-4">

            <a href="induction.html" class="w-full bg-[#3b82f6] hover:brightness-110 active:scale-95 transition transform rounded-full py-5 px-8 flex items-center shadow-lg cursor-pointer no-underline">
                <div class="bg-white/20 p-2 rounded-full mr-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-lg leading-tight uppercase text-white">Site<br>Induction</span>
                </div>
            </a>

            <a href="safety.html" class="w-full bg-[#ef4444] hover:brightness-110 active:scale-95 transition transform rounded-full py-5 px-8 flex items-center shadow-lg cursor-pointer no-underline">
                <div class="bg-white/20 p-2 rounded-full mr-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-lg leading-tight uppercase text-white">Safety<br>Report</span>
                </div>
            </a>

            <a href="tracker.html" class="w-full bg-[#22c55e] hover:brightness-110 active:scale-95 transition transform rounded-full py-5 px-8 flex items-center shadow-lg cursor-pointer no-underline">
                <div class="bg-white/20 p-2 rounded-full mr-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-lg leading-tight uppercase text-white">Progress<br>Tracker</span>
                </div>
            </a>

            <a href="hazard.html" class="w-full bg-[#f97316] hover:brightness-110 active:scale-95 transition transform rounded-full py-5 px-8 flex items-center shadow-lg cursor-pointer no-underline">
                <div class="bg-white/20 p-2 rounded-full mr-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-lg leading-tight uppercase text-white">Hazard<br>Alert</span>
                </div>
            </a>

        </div>
        <footer class="mt-8 text-center text-gray-500 text-xs">CivilMate V1.0 &bull; Powered by Firebase Australia</footer>
    </div>
</body>
</html>
