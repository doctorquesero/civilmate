<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard - CivilMate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; font-weight: bold; background-color: #eff6ff; }
        .tab-inactive { color: #64748b; background-color: white; }
    </style>
</head>
<body class="p-6 max-w-[1600px] mx-auto min-h-screen">

    <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Command Center</h1>
            <p class="text-slate-500 text-sm">Financial Overview & Pipeline</p>
        </div>
        <div class="flex gap-3">
             <button onclick="createNewQuote()" class="bg-blue-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-blue-700 shadow flex items-center transition transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i> New Quote
            </button>
            <a href="index.html" class="bg-slate-800 text-white px-5 py-2 rounded-lg font-bold hover:bg-black transition flex items-center">
                <i class="fas fa-mobile-alt mr-2"></i> Field App
            </a>
        </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-orange-400">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Pending Quotes (Ex GST)</p>
            <div class="flex justify-between items-end">
                <h3 class="text-2xl font-bold text-slate-700" id="kpi-pending-val">$0</h3>
                <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded font-bold" id="kpi-pending-count">0</span>
            </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-green-500">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Active Contracts (Ex GST)</p>
            <div class="flex justify-between items-end">
                <h3 class="text-2xl font-bold text-green-700" id="kpi-active-val">$0</h3>
                <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded font-bold" id="kpi-active-count">0</span>
            </div>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Success Rate</p>
            <div class="flex justify-between items-end">
                <h3 class="text-2xl font-bold text-blue-700" id="kpi-winrate">0%</h3>
                <i class="fas fa-trophy text-blue-200 text-2xl"></i>
            </div>
        </div>

        <div class="bg-slate-800 p-5 rounded-xl shadow-sm text-white">
            <p class="text-[10px] font-bold text-slate-400 uppercase">Est. Net Profit (Active)</p>
            <div class="flex justify-between items-end">
                <h3 class="text-2xl font-bold text-yellow-400" id="kpi-profit">$0</h3>
                <i class="fas fa-coins text-yellow-600 text-2xl"></i>
            </div>
        </div>
    </div>

    <div class="flex border-b border-slate-200 bg-white rounded-t-xl overflow-hidden shadow-sm">
        <button onclick="filterStatus('Pending')" id="tab-Pending" class="tab-active flex-1 py-4 text-sm font-bold text-center transition">
            <i class="fas fa-paper-plane mr-2"></i> Quotes Pipeline
        </button>
        <button onclick="filterStatus('Active')" id="tab-Active" class="tab-inactive flex-1 py-4 text-sm font-bold text-center transition">
            <i class="fas fa-hard-hat mr-2"></i> Active Contracts
        </button>
        <button onclick="filterStatus('Rejected')" id="tab-Rejected" class="tab-inactive flex-1 py-4 text-sm font-bold text-center transition">
            <i class="fas fa-archive mr-2"></i> Archived / Lost
        </button>
    </div>

    <div class="bg-white shadow-sm border border-t-0 border-slate-200 rounded-b-xl overflow-hidden min-h-[400px]">
        <table class="w-full text-left text-sm">
            <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] tracking-wider border-b">
                <tr>
                    <th class="p-4 w-1/3">Project / Client</th>
                    <th class="p-4 text-center">Date</th>
                    <th class="p-4 text-right">Value (Ex GST)</th>
                    <th class="p-4 text-right text-slate-400" id="col-allowance">Cost Allowance</th>
                    <th class="p-4 text-center">Status</th>
                    <th class="p-4 text-center w-48">Actions</th>
                </tr>
            </thead>
            <tbody id="projectsTable" class="divide-y divide-slate-100">
                <tr><td colspan="6" class="p-10 text-center text-slate-400"><i class="fas fa-spinner fa-spin mr-2"></i> Loading Pipeline...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBcgFroLuH-8AQ_0uXmCffnYpEkJZEeBYk",
            authDomain: "civilmate-933db.firebaseapp.com",
            projectId: "civilmate-933db",
            storageBucket: "civilmate-933db.firebasestorage.app",
            messagingSenderId: "679829297548",
            appId: "1:679829297548:web:42f9a5217314b787ed9ea9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allProjects = [];
        let currentTab = 'Pending';

        // LOAD DATA
        function loadData() {
            db.collection('projects').orderBy('updatedAt', 'desc').onSnapshot(snapshot => {
                allProjects = [];
                let pendingVal = 0, pendingCount = 0;
                let activeVal = 0, activeCount = 0, activeProfit = 0;
                let lostCount = 0;

                snapshot.forEach(doc => {
                    const p = doc.data();
                    p.id = doc.id;
                    allProjects.push(p);

                    const total = p.total || 0;
                    const profit = p.profit || 0;
                    
                    if(p.status === 'Pending') {
                        pendingVal += total;
                        pendingCount++;
                    } else if (p.status === 'Active' || p.status === 'Completed') {
                        activeVal += total;
                        activeProfit += profit;
                        activeCount++;
                    } else if (p.status === 'Rejected') {
                        lostCount++;
                    }
                });

                document.getElementById('kpi-pending-val').innerText = fmtMoney(pendingVal);
                document.getElementById('kpi-pending-count').innerText = pendingCount;
                document.getElementById('kpi-active-val').innerText = fmtMoney(activeVal);
                document.getElementById('kpi-active-count').innerText = activeCount;
                document.getElementById('kpi-profit').innerText = fmtMoney(activeProfit);

                const totalClosed = activeCount + lostCount;
                const winRate = totalClosed > 0 ? Math.round((activeCount / totalClosed) * 100) : 0;
                document.getElementById('kpi-winrate').innerText = winRate + "%";

                renderTable();
            });
        }

        function renderTable() {
            const tbody = document.getElementById('projectsTable');
            tbody.innerHTML = "";
            
            // Filter logic
            const filtered = allProjects.filter(p => {
                if (currentTab === 'Pending') return p.status === 'Pending';
                if (currentTab === 'Active') return p.status === 'Active' || p.status === 'Completed';
                if (currentTab === 'Rejected') return p.status === 'Rejected';
                return false;
            });

            if(filtered.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-10 text-center text-slate-400 italic">No ${currentTab} projects found.</td></tr>`;
                return;
            }

            filtered.forEach(p => {
                const total = p.total || 0;
                const profit = p.profit || 0;
                const cost = total - profit; 

                let statusBadge = "";
                let actionBtns = "";
                
                // Configurar Botones
                const btnEdit = `
                    <button onclick="editProject('${p.id}')" class="bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white px-3 py-1.5 rounded-md text-xs font-bold border border-blue-200 transition flex items-center justify-center gap-1 w-full mb-1">
                        <i class="fas fa-folder-open"></i> Open Budget
                    </button>`;

                if(currentTab === 'Pending') {
                    statusBadge = `<span class="bg-orange-100 text-orange-600 px-2 py-1 rounded text-[10px] font-bold uppercase">Pending Quote</span>`;
                    actionBtns = `
                        <div class="flex flex-col gap-1">
                            ${btnEdit}
                            <div class="flex gap-1">
                                <button onclick="updateStatus('${p.id}', 'Active')" class="flex-1 bg-green-50 text-green-600 hover:bg-green-600 hover:text-white px-2 py-1 rounded text-[10px] font-bold border border-green-200 transition">Won</button>
                                <button onclick="updateStatus('${p.id}', 'Rejected')" class="flex-1 bg-red-50 text-red-600 hover:bg-red-600 hover:text-white px-2 py-1 rounded text-[10px] font-bold border border-red-200 transition">Lost</button>
                            </div>
                        </div>
                    `;
                } else if (currentTab === 'Active') {
                    statusBadge = `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-[10px] font-bold uppercase">Active Contract</span>`;
                    actionBtns = `
                        <div class="flex flex-col gap-1">
                            ${btnEdit}
                            <button onclick="updateStatus('${p.id}', 'Completed')" class="text-xs text-slate-400 hover:text-slate-600 underline">Archive / Close</button>
                        </div>
                    `;
                } else {
                    statusBadge = `<span class="bg-gray-100 text-gray-500 px-2 py-1 rounded text-[10px] font-bold uppercase">Archived</span>`;
                    actionBtns = `
                        <button onclick="updateStatus('${p.id}', 'Pending')" class="text-xs text-blue-500 hover:underline">Restore to Pending</button>
                    `;
                }

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition group">
                        <td class="p-4">
                            <div class="font-bold text-slate-700 text-sm">${p.name || 'Untitled Project'}</div>
                            <div class="text-[10px] text-slate-400 uppercase tracking-wide mt-0.5">Created: ${new Date(p.createdAt || Date.now()).toLocaleDateString()}</div>
                        </td>
                        <td class="p-4 text-center text-xs text-slate-500">${getTimeAgo(p.createdAt || Date.now())} ago</td>
                        <td class="p-4 text-right font-mono font-bold text-slate-700 text-sm">${fmtMoney(total)}</td>
                        <td class="p-4 text-right font-mono text-xs text-red-400">${fmtMoney(cost)}</td>
                        <td class="p-4 text-center">${statusBadge}</td>
                        <td class="p-4 text-center w-40">${actionBtns}</td>
                    </tr>
                `;
            });
        }

        function filterStatus(status) {
            currentTab = status;
            ['Pending', 'Active', 'Rejected'].forEach(s => {
                const btn = document.getElementById('tab-'+s);
                if(s === status) {
                    btn.className = "tab-active flex-1 py-4 text-sm font-bold text-center transition cursor-default";
                } else {
                    btn.className = "tab-inactive flex-1 py-4 text-sm font-bold text-center transition cursor-pointer hover:bg-slate-50";
                }
            });
            renderTable();
        }

        function updateStatus(id, newStatus) {
            let msg = newStatus === 'Active' ? "Mark as WON? This will move it to Active Contracts." : 
                      newStatus === 'Rejected' ? "Mark as LOST? This will archive the quote." : "Change status?";
            
            if(confirm(msg)) {
                db.collection('projects').doc(id).update({ status: newStatus });
            }
        }

        // --- NEW QUOTE (LIMPIA MEMORIA) ---
        function createNewQuote() {
            localStorage.removeItem('civilmate_current_project_id');
            window.location.href = 'contracts.html';
        }

        // --- EDIT QUOTE (CARGA MEMORIA) ---
        function editProject(id) {
            localStorage.setItem('civilmate_current_project_id', id);
            window.location.href = 'contracts.html';
        }

        function fmtMoney(n) { 
            return "$" + (n || 0).toLocaleString('en-NZ', {minimumFractionDigits: 2, maximumFractionDigits: 2}); 
        }
        
        function getTimeAgo(ts) {
            const days = Math.floor((Date.now() - ts) / (1000 * 60 * 60 * 24));
            if(days === 0) return "Today";
            if(days === 1) return "Yesterday";
            return days + " days";
        }

        loadData();
    </script>
</body>
</html>
